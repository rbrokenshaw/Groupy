{% load static %}

<!-- Free icons generated at https://icons8.com/preloaders/en/horizontal -->
<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>Groupy - {{ title }}</title>
	{% else %}
		<title>Groupy</title>
	{% endif %}

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts -->
   	<link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans:700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light">
	    <div class="container">
	      	<a class="navbar-brand mr-4" href="{% url 'main-home' %}">Groupy</a>
	      		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      			<span class="navbar-toggler-icon"></span>
	      		</button>
	      		<div class="collapse navbar-collapse" id="navbarToggle">
		        <!-- Navbar Right Side -->
		        <div class="navbar-nav ml-auto">
		        	{% if user.is_authenticated %}
		        		<a class="nav-item nav-link" href="{% url 'profile' %}">{{ user.username }}</a>
		        		<a class="nav-item nav-link" href="{% url 'logout' %}">Sign Out</a>
		        	{% else %}
		        		<a class="nav-item nav-link" href="{% url 'login' %}">Sign In</a>
		        		<a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
		          {% endif %}
		        </div>
	      	</div>
	    </div>
	</nav>

	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>
	<script src="{% static '/main/js.js' %}"></script>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
